<Extension _gelf>
  Module      xm_gelf
</Extension>

<Input eventlog>
  Module      im_msvistalog
  Exec        if ($EventTime contains "2023") $Message = to_json(); #Example filtering - adjust as needed
</Input>


<Output out>
    Module      om_udp
    Host        YOUR_GRAYLOG_SERVER_IP
    Port        12201 # Graylog GELF UDP input port
    Exec        to_gelf();
</Output>


<Route 1>
    Path        eventlog => out
</Route>
